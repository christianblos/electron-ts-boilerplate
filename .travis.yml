sudo: false

language: node_js
node_js: '8'

cache: yarn

install: yarn

script:
- yarn test
- yarn run dist

deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: dist/upload/*
  skip_cleanup: true
  on:
    tags: true
    repo: christianblos/electron-ts-boilerplate
    condition: $TRAVIS_TAG =~ ^v[0-9]+\.[0-9]+\.[0-9]+

